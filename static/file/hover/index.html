    <h3>按钮一</h3>
	<style>
        .button{position:relative;appearance:none;background:#f72359;padding:1em 2em;border:none;color:#fff;font-size:1.2em;cursor:pointer;outline:0;overflow:hidden;border-radius:100px}
        .button span{position:relative}
        .button::before{--size:0;content:'';position:absolute;left:var(--x);top:var(--y);width:var(--size);height:var(--size);background:radial-gradient(circle closest-side,#4405f7,transparent);transform:translate(-50%,-50%);transition:width .2s ease,height .2s ease}
        .button:hover::before{--size:400px}
	</style>
	<button href="#" class="button"><span>hover一下试试</span></button>
	<script>
        document.querySelector('.button').onmousemove = (e) => {

        const x = e.pageX - e.target.offsetLeft
        const y = e.pageY - e.target.offsetTop

        e.target.style.setProperty('--x', `${ x }px`)
        e.target.style.setProperty('--y', `${ y }px`)

        }
	</script>
    <h3>按钮二</h3>
    <style>
        .button2{position:relative;width:200px;height:60px}
        .button2::before{position:absolute;bottom:0;left:0;width:200px;height:2px;background:#ff1493;content:"";transition:transform .5s;transform:scaleX(0);transform-origin:100% 0}
        .button2:hover::before{transform:scaleX(1);transform-origin:0 0}
    </style>
    <div class="button2"><span>hover一下试试</span></div>
